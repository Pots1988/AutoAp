<header class="header">
  <a href="/index.html" class="header__back">
    Назад
    <svg width="16" height="16">
      <use xlink:href="#icon-arrow" />
    </svg>
  </a>
  <h1 class="header__title">Список автомобилей</h1>
  <div class="header__menu">
    <form action="/echo" class="header__menu-form form" method="GET">
      <label class="form__label form__label--search">
        <svg width="20" height="23">
          <use xlink:href="#icon-search" />
        </svg>
        <input type="text" class="form__input" placeholder="Введите марку или номер автомобиля ">
      </label>
    </form>
  </div>
</header>
