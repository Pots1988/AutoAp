<section class="settings">
  <form action="/echo" class="form" method="POST">
    <label class="form__label">
      <span class="form__label-name">Имя</span>
      <input type="text" class="form__input" name="name" placeholder="Алексей" required>
    </label>
    <label class="form__label">
      <span class="form__label-name">Фамилия</span>
      <input type="text" class="form__input" name="surname" placeholder="Алексеев" required>
    </label>
    <label class="form__label">
      <span class="form__label-name">E-mail</span>
      <input type="email" class="form__input" name="email" placeholder="alexalex@gmail.com" required>
    </label>
    <button type="submit" class="btn btn--fixed">Добавить менеджера</button>
  </form>
</section>
