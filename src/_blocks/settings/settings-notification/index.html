<section class="settings">
  <form action="/echo" class="form" method="POST">
    <label class="form__label form__label--border">
      <span class="form__push-name">Push-уведомления</span>
      <input type="checkbox" class="form__push" name="push-notification">
      <span class="form__push-icon">Вкл/Выкл</span>
    </label>
    <label class="form__label form__label--border">
      <span class="form__push-name">Звук уведомления</span>
      <input type="checkbox" class="form__push" name="sound-notification">
      <span class="form__push-icon">Вкл/Выкл</span>
    </label>
    <label class="form__label form__label--border">
      <span class="form__push-name">Вибрация</span>
      <input type="checkbox" class="form__push" name="vibration">
      <span class="form__push-icon">Вкл/Выкл</span>
    </label>
    <button type="submit" class="btn btn--fixed">Сохранить изменения</button>
  </form>
</section>
