<section class="user">
  <form action="/echo" class="form user__profile" method="POST">
    <div class="user__profile-info">
      <div class="user__photo">
        <img src="/img/user/user.png" alt="Иван Иванов">
      </div>
      <div class="user__photo-choose">
        <input class="form__file" type="file" name="photo" value="Добавить фотографию">
        Добавить фотографию
      </div>
      <div class="user__profile-email">
        <span class="user__profile-email-name">E-mail</span>
        <span class="user__profile-email-adress">ivanivanov@gmail.com</span>
      </div>
    </div>
    <div class="user__profile-data">
      <label class="form__label form__label--30">
        <span class="form__label-name">Имя</span>
        <input class="form__input" type="text" name="name" placeholder="Иван">
      </label>
      <label class="form__label form__label--30">
        <span class="form__label-name">Фамилия</span>
        <input class="form__input" type="text" name="surname" placeholder="Иванов">
      </label>
      <label class="form__label form__label--30">
        <span class="form__label-name">Название автопарка</span>
        <input class="form__input" type="text" name="autopark-name" placeholder="Солнышко">
      </label>
      <label class="form__label form__label--30">
        <span class="form__label-name">Адрес автопарка</span>
        <input class="form__input" type="text" name="adress" placeholder="ул. Садовая 50">
      </label>
      <label class="form__label form__label--30">
        <span class="form__label-name">Город</span>
        <input class="form__input" type="text" name="city" placeholder="Москва">
      </label>
    </div>
    <button type="submit" class="btn btn--fixed">Сохранить изменения</button>
  </form>
</section>
